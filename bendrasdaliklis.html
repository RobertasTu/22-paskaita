<script>

    function spaprastink(trupmena) {
        //euklido algoritmas

        var a = trupmena[1]; // 9
        var b = trpmena[2]; // 18

        while( a > 0 && b > 0 ) {
            if ( a > b ) {
                a = a % b; // didziausiu BendruDalikliu
            } else {
                 b = b % a; //a arba b pataps 0
            }

        }

        var dbd = a + b;


           trupmena[1] /= dbd;
           trupmena[2] /= dbd; 

        return trupmena;
    }

    var trupmena = [0, 9 ,18];

    var supaptastintaTrupmena = supaprastink(trupmena);

    console.log(supaptastintaTrupmena);

</script>
    
</body>
